<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Профиль</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="text-center">

<header th:insert="blocks/header :: header-other"></header>

<main>

    <div th:if="${param.error}">
        Неверное имя пользователя и/или пароль.
    </div>
    <div th:if="${param.logout}">
        Вы вышли из системы.
    </div>
    <br>

<!--    <form th:action="@{/login}" method="post">-->
<!--        <div><label> User Name : <input type="text" name="username"/> </label></div>-->
<!--        <div class="form-floating"><label> Password: <input type="password" name="password"/> </label></div>-->
<!--        <div><input type="submit" value="Sign In"/></div>-->
<!--    </form>-->

    <form th:action="@{/login}" method="post" style="width:50%;margin:auto;">
        <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите в систему</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Имя пользователя">
            <label for="floatingInput">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Пароль">
            <label for="floatingPassword">Пароль</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        <button class="w-100 btn btn-lg btn-secondary" type="button" onclick="location.href='/registration';">Регистрация</button>
    </form>
</main>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
