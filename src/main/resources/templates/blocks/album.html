<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="album-index">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Каталог</h1>
                <p class="lead text-muted">В нашем каталоге представлены различные кухонные и письменные столы на любой вкус</p>
                <p>
                    <a href="/kitchen-tables" class="btn btn-primary my-2">Кухонные столы</a>
                    <a href="/writing-tables" class="btn btn-primary my-2">Письменные столы</a>
                </p>
            </div>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="tfs : ${tablesForSale}" class="col">
                    <div class="card shadow-sm">
                        <a th:href="'/table/' + ${tfs.id}">
                            <img src="#" alt="Фото стола" width="420" height="225">
                        </a>
                        <div class="card-body">
                            <p th:text="${tfs.name}" class="card-text"></p>
                            <p th:text="${tfs.price}" class="card-text"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">В корзину</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="album-other">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light" th:text="${title}"></h1>
            </div>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="tfs : ${tablesForSale}" class="col">
                    <div class="card shadow-sm">
                        <a th:href="'/table/' + ${tfs.id}">
                            <img src="#" alt="Фото стола" width="420" height="225">
                        </a>
                        <div class="card-body">
                            <p th:text="${tfs.name}" class="card-text"></p>
                            <p th:text="${tfs.price}" class="card-text"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">В корзину</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
