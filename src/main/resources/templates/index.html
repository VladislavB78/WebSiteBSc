<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title th:text="${title}"></title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
    <!-- Bootstrap core CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <!--    <link href="headers.css" rel="stylesheet">-->
</head>
<body>

<header>
    <div class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Каталог</a></li>
                    <li><a href="/cart" class="nav-link px-2 text-white">Корзина</a></li>
                    <li><a href="/about" class="nav-link px-2 text-white">О компании</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Войти</button>
                    <button type="button" class="btn btn-warning">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <h2 class="mt-4 d-flex flex-wrap align-items-center justify-content-center">Каталог</h2>

        <div class="row mb-3">
            <div class="col-md-6 themed-grid-col">
                <div class=" d-flex flex-wrap align-items-center justify-content-center">
                    <a href="/kitchen-tables" class="nav-link px-2">
                        <img src="/imgs/kitchenTable.jpg" alt="Кухонные столы" width="400" height="400">
                    </a>
                </div>
            </div>
            <div class="col-md-6 themed-grid-col">
                <div class="d-flex flex-wrap align-items-center justify-content-center">
                    <a href="/writing-tables" class="nav-link px-2">
                        <img src="/imgs/writingDesk.jpg" alt="Письменные столы" width="400" height="400">
                    </a>
                </div>
            </div>
        </div>
    </div>
